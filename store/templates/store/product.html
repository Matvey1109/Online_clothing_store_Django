{% extends 'store/layout.html' %}
{% load static %}
{% load store_tags %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700');
*
{
    -webkit-box-sizing: border-box;
            box-sizing: border-box;
    margin: 0;
    padding: 0;
}

a
{
    text-decoration: none;
}

.product-card {
    width: 380px;
    position: relative;
    box-shadow: 0 2px 7px #dfdfdf;
    margin: 50px auto;
    background: #fafafa;
}

.product-tumb {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 300px;
    background: #f0f0f0;
}

.product-tumb img {
    max-width: 100%;
    max-height: 100%;
}

.product-details {
    padding: 30px;
}

.product-catagory {
    display: block;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    color: #ccc;
    margin-bottom: 18px;
}

.product-details h4 {
    font-weight: 500;
    display: block;
    margin-bottom: 18px;
    text-transform: uppercase;
    color: black;
    text-decoration: none;
    transition: 0.3s;
}

.product-details p {
    font-size: 15px;
    line-height: 22px;
    margin-bottom: 18px;
    color: #999;
}

.product-bottom-details {
    overflow: hidden;
    border-top: 1px solid #eee;
    padding-top: 20px;
}

.product-bottom-details div {
    float: left;
    width: 50%;
}

.product-price {
    font-size: 18px;
    color: black;
    font-weight: 600;
}

.product-price small {
    font-size: 80%;
    font-weight: 400;
    text-decoration: line-through;
    display: inline-block;
    margin-right: 5px;
}

.product-links {
    text-align: right;
}

.product-links a {
    display: inline-block;
    margin-left: 5px;
    color: #e1e1e1;
    transition: 0.3s;
    font-size: 17px;
    height: 20px;
}

.product-links img {
    height: 20px;
    padding-right: 3px;
    transition: .2s;
}

.product-links img:hover {
    scale: 108%;
}

.product-links img:focus {
    color: greenyellow;
}

    </style>
    <div class="product-card" style="box-shadow:hsl(0, 0%, 80%) 0 0 16px; border-radius: 4px">
        <div class="product-tumb">
            <img src="{{ product.photo.url }}" alt="">
        </div>
        <div class="product-details">
            <span class="product-catagory">{{ product.gender }}, {{ product.cat }}</span>
            <h4>{{ product.name }}</h4>
            <p>{{ product.description }}</p>
            <div class="product-bottom-details">
                <div style="color: black;" class="product-price"><small style="color: black"></small>${{ product.price }}</div>
                <div class="product-links">
                    <a href=""><i class="fa fa-heart"><img src="../../static/store/img/heart.png" alt="Heart Icon"></i></a>
                    <a href="{% url 'add_to_cart' product_slug=product.slug %}"><i class="fa fa-shopping-cart"><img class="cart" src="../../static/store/img/shopping-cart.png" alt="Cart Icon"></i></a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
