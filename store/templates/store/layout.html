{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'store/css/main.css' %}">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item left">
                <a href="#" class="nav-link">Men</a>
            </li>
            <li class="nav-item left">
                <a href="#" class="nav-link">Women</a>
            </li>
            <li class="nav-item left">
                <a href="#" class="nav-link">Children</a>
            </li>
            <li class="nav-item center">
                <a href="#" class="nav-link">Clothes</a>
            </li>
            <li class="nav-item right login-button">
                <a href="#" class="nav-link">Login</a>
            </li>
            <li class="nav-item right cart-icon">
                <a href="#" class="nav-link">
                    <img src="../../static/store/img/shopping-cart.png" alt="Cart Icon">Cart
                </a>
            </li>
        </ul>
    </nav>


    {% block content %}
    {% endblock %}
</body>
</html>
